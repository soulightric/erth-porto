<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/nihon.png" type="image/x-icon">
    <title>Squad SBD - IMK</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20vh;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .flex-container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;    /* Centers vertically */
            height: 20vh;         /* Example: Takes full viewport height */
        }
        .container {
            display: flex; /* Mengubah kontainer menjadi wadah fleksibel */
            justify-content: center; /* Memusatkan item secara horizontal */
            align-items: center; /* Memusatkan item secara vertikal */
        }
        img {
            width: 150px;
        }
        .responsive-image {
            max-width: 100%; /* Memastikan gambar tidak melebihi lebar induknya */
            height: auto; /* Memastikan tinggi gambar menyesuaikan secara proporsional */
            display: block; /* Menghilangkan spasi di bawah gambar yang mungkin muncul */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <h1>
            REVOLUTION ERA
        </h1>
    </div>
    <div class="container">
        <img src="assets/img/nihon.png" alt="Nihon" class="responsive-image">
    </div>
    <div class="flex-container">
        <h1>
            NEVERNESS
        </h1>
    </div>
</body>
</html>
