<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets/img/Etherthink.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <canvas id="neuron-canvas"></canvas>
    <div class="login-box">
        <div class="login-header">
            <h2>Etherthink Dashboard (Soon)</h2>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>   
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot Password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign in</label>
        </div>
        <div class="sign-up-link">
            <p>Back to Home <a href="index.html">Home</a></p>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
